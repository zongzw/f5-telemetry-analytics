<filter ml-data>
  @type record_transformer
  enable_ruby
  <record>
    avg "${record}"
  </record>
</filter>


<filter ml-data>
  @type anonymizer
  <mask md5>
    keys avg
    salt mysaltstring
  </mask>
</filter>


