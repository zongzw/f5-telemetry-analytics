<source>
  @type tcp
  tag ml-8083
  format /(?<timestamp>[^ ]*): (?<latency>\d+) (?<size>\d+) (?<resp_code>\d+)$/
  port 8083
  bind 0.0.0.0
  time_key timestamp
  keep_time_key true
  # delimiter \n
</source>

