<match http_input>
  @type kafka2
  brokers kafka:9093

  use_event_time true

  @id out_fwd
  <buffer topic>
    @type file

    flush_interval 1s
    flush_thread_count 8
  </buffer>

  <format>
    @type json
  </format>

  default_topic ltm-fluentd

  required_acks -1
  max_send_limit_bytes 10485760
</match>

