<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type udp
  tag mytag2
  <parse>
    @type none
  </parse>
  port 20001
  bind 0.0.0.0
  message_length_limit 1MB
</source>

<match **>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>